<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./estilos/estiloslogin.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="wireframe-6">
    	<div class="rectangle-parent">
      		<div class="group-child">
      		</div>
      		<form class="field-parent" id="formulario">
        		<b class="iniciar-sesion1">Iniciar sesion</b>
				<label for="gmail" class="direccin-de-correo">Dirección de correo electrónico</label>
				<input type="text" id="gmail" class="field" placeholder="Dirección de correo electrónico">
				<label for="password" class="contrasea">Contraseña</label>
				<input type="password" id="password" class="field1" placeholder="Ingresa tu contraseña">
        		<div class="proporcione-su-informacin">Proporcione su información para iniciar sesión en su cuenta.</div>
				<button type="submit" class="sign-in-button" id="signInButton">Iniciar sesion</button>
				<div class="descripcion2" id="descripcionContainer">
          			<div class="no-tienes-una">¿No tienes una cuenta?</div>
          			<div class="resgistrate">Resgistrate</div>
        		</div>
      		</form>
    	</div>
  	</div>
  	
	<script src="./JS/login.js"></script>
  	
</html>
