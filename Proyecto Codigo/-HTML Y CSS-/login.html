<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="/Proyecto Codigo/estilos/styleLogin.css">
	

</head>  
<body>
    <form id="formulario" class="formulario">
        <h1>Iniciar Sesion</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input class="fondo" id="gmail" type="text" placeholder="Correo Electronico">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input class="fondo" id="password" type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Iniciar Sesion" class="button">
            <p>¿No tienes una cuenta? <a class="link" href="Registro.html">Registrate </a></p>
        </div>
    </form>

    <script src="/Proyecto Codigo/JS/login.js"></script>
</body>
</html>
