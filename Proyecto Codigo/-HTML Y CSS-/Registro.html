<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="/Proyecto Codigo/estilos/styleLogin.css">
	

</head>  
<body>
 <form class="formulario" id="registroForm">
    
    <h1>Registrate</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input class="fondo" id="nombre" type="text" placeholder="Nombre ">
         
        </div>
        <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input class="fondo" id="apellido" type="text" placeholder="Apellido">
            
           </div>
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input class="fondo" id="correo" type="text" placeholder="Correo Electronico">
         
         </div>
         
         <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
         <input class="fondo" id="contrasena" type="password" placeholder="Contraseña">
         
         </div>
         <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
         <input class="fondo" id="confirmarContrasena" type="password" placeholder="Confirmar Contraseña">
         
         </div>
         <input type="submit" value="Registrate" class="button">
         <p>¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
     </div>
    </form>

    <script src="/Proyecto Codigo/JS/registro.js"></script>
</body>
</html>
