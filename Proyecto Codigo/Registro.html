<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./estilos/estilosregistro.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="registro">
    	<div class="rectangle-parent">
      		<div class="group-child">
      		</div>
      		<form class="sign-in-button-parent" id="registroForm">
				<b class="registrarse1">registrarse</b>
				<div class="por-favor-proporcinenos">Por favor proporciónenos su información para crear su cuenta</div>
				<div class="nombre">Nombre</div>
				<div class="descripcion">
					<input type="text" id="nombre" class="name-field" placeholder="Ingrese su nombre">
        		</div>
        		<div class="apellido">Apellido</div>
				<div class="descripcion">
					<input type="text" id="apellido" class="name-field1" placeholder="Ingrese su apellido">
			  	</div>
        		<div class="direccin-de-correo">Dirección de correo electrónico</div>
				<div class="descripcion">
					<input type="text" id="correo" class="field" placeholder="Contact@gmail.com">
			  	</div>
				<div class="contrasea">Contraseña</div>
				<div class="descripcion">
					<input type="password" id="contrasena" class="field1" placeholder="************">
			  </div>
        		<div class="confimar-contrasea">Confimar Contraseña</div>
        		<div class="descripcion">
					<input type="password" id="confirmarContrasena" class="field2" placeholder="************">
        		</div>
				<div class="ya-tienes-una-cuenta-parent">
					<div class="ya-tienes-una">¿Ya tienes una cuenta?</div>
					<div class="iniciar-sesin" id="iniciarSesinText">Iniciar sesión</div>
			  	</div>
				<button type="submit" class="sign-in-button" id="signInButton">Registrarse</button>
      		</form>
    	</div>
  	</div>
  	<script src="./JS/registro.js"></script>
</html>
